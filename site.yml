---
- hosts: all
  become: true
  pre_tasks:

  - name: Update repo for Fedora
    tags: always
    dnf:
      state: latest
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "Fedora"

  - name: Update repo for Ubuntu
    tags: always
    apt:
      upgrade: yes
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: Copy website html
    tags: apache,apache2,httpd
    copy:
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644

- hosts: web_servers
  become: true
  tasks:

  - name: Install apache and php for Ubuntu
    tags: apache,apache2,ubuntu
    apt:
      name: 
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: Install apache and php for Fedora
    tags: apache,httpd,fedora
    dnf:
      name: 
        - httpd
        - php
      state: latest
    when: ansible_distribution == "Fedora"

- hosts: db_servers
  become: true
  tasks:

  - name: Install mariadb package for Ubuntu
    tags: db,mariadb,ubuntu
    apt:
      name: 
        - mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: Install mariadb package for for Fedora
    tags: db,mariadb,fedora
    dnf:
      name: 
        - mariadb-server
      state: latest
    when: ansible_distribution == "Fedora"

- hosts: file_servers
  become: true
  tasks:

  - name: Install samba package for Ubuntu and Fedora
    tags: samba
    package:
      name: 
        - samba
      state: latest

- hosts: universal
  become: true
  tasks:

  - name: Install nmap package for Ubuntu and Fedora
    tags: nmap,network,fedora,ubuntu
    package:
      name: 
        - nmap
      state: latest

